<!DOCTYPE html>
<html>
<head>
<title>Colossal Cave Adventure</title>
<!-- Do shut up, Firefox. -->
<meta charset="UTF-8">
<script type="text/javascript">
var game; // To make it inspectable.
function advent() {
	var console = document.getElementById('console');
	// Easy way to empty it:
	console.innerHTML = '';
	try {
		game = new Adventure(console);
		game.setup();
		game.start();
	} catch (ex) {
		console.appendChild(document.createTextNode("Whoops, an exception occurred while attempting to enter the cave: " + ex));
	}
}
</script>
<style type="text/css">
#console, #console input, noscript {
	font-family: "BitStream Vera Sans Mono", monospace;
	font-size: 10pt;
	white-space: pre;
}
</style>
</head>
<body onload="advent()">
<!--      --------10--------20--------30--------40--------50--------60--------70 -->
<noscript>A LARGE BANNER BLOCKS THE WAY.  IT READS "JAVASCRIPT IS REQUIRED
TO ENTER THE COLOSSAL CAVE.  PLEASE ENABLE JAVASCRIPT OR DOWNLOAD A
JAVASCRIPT CAPABLE BROWSER."</noscript>
<div id="console">Initialising...</div>
<!-- Load the scripts at the end so that the initializing banner can be displayed. -->
<script type="text/javascript" src="advent.js"></script>
<script type="text/javascript" src="advent_dat.js"></script>
</body>
</html>
